<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Offset dApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container { max-width: 650px; padding-top: 30px; }
    .card { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Carbon Footprint Tracker & Offset</h1>
    
    <div class="card">
      <div class="card-header">Your Carbon Footprint</div>
      <div class="card-body">
        <form id="footprintForm">
          <div class="mb-3">
            <label for="carbonAmount" class="form-label">Enter your carbon footprint (kg CO2)</label>
            <input type="number" class="form-control" id="carbonAmount" required>
          </div>
          <button type="submit" class="btn btn-primary">Update Footprint</button>
        </form>
        <div class="mt-3">
          <p>Your current carbon footprint: <span id="currentFootprint">0</span> kg CO2</p>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">Purchase Carbon Offsets</div>
      <div class="card-body">
        <p>Current token price: <span id="tokenPrice">0</span> ETH</p>
        <form id="purchaseForm">
          <div class="mb-3">
            <label for="tokenAmount" class="form-label">Number of offset tokens to purchase</label>
            <input type="number" class="form-control" id="tokenAmount" required>
          </div>
          <p>Total cost: <span id="totalCost">0</span> ETH</p>
          <button type="submit" class="btn btn-success">Purchase Offsets</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Your Wallet</div>
      <div class="card-body">
        <p>Account: <span id="accountAddress">Not connected</span></p>
        <p>ETH Balance: <span id="ethBalance">0</span> ETH</p>
        <p>Carbon Offset Tokens: <span id="tokenBalance">0</span> CO2</p>
        <button id="connectWallet" class="btn btn-warning">Connect Wallet</button>
      </div>
    </div>
    
    <div id="statusMessage" class="alert alert-info mt-3" style="display: none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
